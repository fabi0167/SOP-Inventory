<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header">
          <h3 class="text-center">Login</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="login()" #loginForm="ngForm">
            <div class="form-group">
              <label for="username">Email:</label>
              <input type="text" id="username" name="username" [(ngModel)]="email" required class="form-control"
                autocomplete="off" [disabled]="showOtpSection || showOtpVerificationSection">
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" [(ngModel)]="password" required class="form-control"
                autocomplete="new-password" [disabled]="showOtpSection || showOtpVerificationSection">
            </div>

            <div class="form-group" *ngIf="loginError">
              <small class="text-danger">{{ loginError }}</small>
            </div>

            <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid || showOtpSection">
              Login
            </button>

            <!-- OTP Section first time -->
            <div *ngIf="showOtpSection" class="mt-4 text-center">
              <p>Scan denne QR-kode med Google Authenticator:</p>
              <img [src]="qrCodeUrl" alt="QR Code" class="img-fluid mb-3" style="max-width: 200px;" />

              <form (ngSubmit)="verifyOtp()" #otpForm="ngForm" class="mt-3">
                <div class="form-group">
                  <input type="text" [(ngModel)]="otp" name="otp" required class="form-control" placeholder="Indtast OTP">
                </div>

                <div class="form-group" *ngIf="otpError">
                  <small class="text-danger">{{ otpError }}</small>
                </div>
                <div class="d-flex justify-content-center gap-2 mt-2">
                      <button type="submit" class="btn btn-success" [disabled]="otpForm.invalid">
                        Bekræft OTP
                      </button>
                      <button type="button" class="btn btn-secondary" (click)="resetLogin()">
                        Reset
                      </button>
                </div>
              </form>
            </div>

            <!-- OTP Section -->
            <div *ngIf="showOtpVerificationSection" class="mt-4 text-center">
              <p>Verify OTP</p>
              <form (ngSubmit)="verifyOtp()" #otpForm="ngForm" class="mt-3">
                <div class="form-group">
                  <input type="text" [(ngModel)]="otp" name="otp" required class="form-control" placeholder="Indtast OTP">
                </div>

                <div class="form-group" *ngIf="otpError">
                  <small class="text-danger">{{ otpError }}</small>
                </div>
                <div class="d-flex justify-content-center gap-2 mt-2">
                      <button type="submit" class="btn btn-success" [disabled]="otpForm.invalid">
                        Bekræft OTP
                      </button>
                      <button type="button" class="btn btn-secondary" (click)="resetLogin()">
                        Reset
                      </button>
                </div>
              </form>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
